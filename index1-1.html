<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>www.Transition.com</title>

    <style>
        .car{
            transition: all 1s linear;
        }
    </style>

</head>

<body>

    <nav style="display: flex; item-align: center; list-style: none; background-color: blue; gap: 10px">
        <li><img style="width: 20%; height: 80%;margin-top: 20px" src="https://www.mintformations.co.uk/blog/wp-content/uploads/2020/05/shutterstock_583717939.jpg" alt="">
        </li>
        <li>Home</li>
        <li>New</li>
        <li>About</li>
        <li><button>Contact</button></li>
    </nav>
    

    <img class="car" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD33WXIbFJgD1QoBCmnAuxFvOfAcN9mmu51w&s" alt="Image Not Available">

    <hr style="color: red; text-decoration: dotted;">

    <br><br>


    <div class=" btn text-bold  btn-outline-primary px-2 d-block m-auto" >Click Me</div>

    <script>

        var car = document.querySelector(".car");
        var button=document.querySelector(".btn");

        button.addEventListener("click", () =>{

            if(car.style.transform=="translateX(0px)"){
                car.style.transform="translateX(900px)";
            }
            else{
                car.style.transform="translateX(0px)";
            }

 });
    </script>




    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
